# backstage.yaml

apiVersion: backstage.io/v1
kind: Location
metadata:
  name: github-repo
type: url
spec:
  targets:
    - https://github.com/VENKATRAMMADHIRI/Backstage1/blob/main/backstage.yaml
  rules:
    - allow:
        - template







apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: hello-world-template
  title: Hello World
  description: Says Hello to a specified name.
spec:
  owner: backstage/techdocs-core
  type: service

  parameters:
    - title: You are about to say hello to your first Backstage Template
      required:
        - name
      properties:
        name:
          type: string

  steps:
    - id: log-message
      name: Log Message
      action: debug:log
      input:
        message: 'Hello, ${{ parameters.name }}!'
